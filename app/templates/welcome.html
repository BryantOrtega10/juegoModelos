<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}"/>
    <title>Bienvenido</title>
</head>
<body>
    <main class="main">
        <section class="main_forms">
            <h1>Froggy road</h1>
            <div class="main_login">
                <h3>Inicia sesion
                </h3>
                <form class="main_form-login" id="formLogin" method="post" action="{{ url_for('cliente.consultar') }}">
                    <label for="user">Usuario:</label>
                    <input type="text" name="usuario" placeholder="Introduce tu usuario">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="contrasena" placeholder="Introduce la contraseña">
                    <input type="submit" value="Ingresar">
                    <button id="register" class="btns" value="main_register">Registrarse</button>
                </form>
            </div>
            <div class="main_register null">
                <h3>Registrate</h3>
                <form class="main_form-register" id="formRegistro" method="post" action="{{ url_for('cliente.crear') }}">
                    <label for="user">Usuario:</label>
                    <input type="text" name="usuario" placeholder="Introduce tu usuario">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="contrasena" placeholder="Introduce la contraseña">
                    <label for="password">Repita la contraseña:</label>
                    <input type="password" name="r_contrasena" placeholder="Repita la contraseña">


                    <input type="submit" value="Registrarse">
                    <button id="login" class="btns" value="main_login">Volver</button>
                </form>
            </div>
        </section>
        <section class="main_ranking_section">
            <div class="main_ranking_container">
                <h2>Rankings:</h2>
                <div class="main_filaRanking primero">
                    <div class="main_nameRanking">
                        <h4>Nombres</h4>            
                    </div>
                    <div class="main_puntaje">
                        <h4>Puntajes</h4>
                    </div>
                </div>
                <div class="main_rankings">
                    {% for client in ranking %}
                    <div class="main_filaRanking">
                        <div class="main_nameRanking">
                            <p>{{client.cli_v_usuario}}</p>
                        </div>
                        <div class="main_puntaje">
                            <p>{{client.cli_i_puntaje}}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                
            </div>
        </section>
    </main>
    <div class="popup" id="errors">
        <div class="content-popup">
          <h3>Errores</h3>
          <ul id="listErrors">
          </ul>
          <button class="cerrar_pop">Cerrar</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/welcome.js')}}"></script>
</body>
</html>
